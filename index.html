<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadística de Pesos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 

</head>
<body>
    <div class="container">
        <h1 class="text-center">Estadística de Pesos de Alumnos</h1>
        <form id="formularioAlumnos">
            <div class="mb-3">
                <label for="pesoAlumno" class="form-label">Añada el peso del alumno (en kg)</label>
                <input type="number" id="pesoAlumno" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="agregarAlumno()">Agregar Alumno</button>
        </form>
        <h2 class="mt-4">Resultados:</h2>
        <p>Alumnos menos de 40kg: <span id="menosDe40kg">0%</span> (<span id="cantidadMenosDe40kg">0</span> alumnos)</p>
        <p>Alumnos entre 40kg y 50kg: <span id="entre40y50kg">0%</span> (<span id="cantidadEntre40y50kg">0</span> alumnos)</p>
        <p>Alumnos de más de 50kg y menos de 60kg: <span id="entre50y60kg">0%</span> (<span id="cantidadEntre50y60kg">0</span> alumnos)</p>
        <p>Alumnos de más o igual a 60kg: <span id="masDe60kg">0%</span> (<span id="cantidadMasDe60kg">0</span> alumnos)</p>
    </div>

    <script src="script.js"></script> 
</body>
</html>
